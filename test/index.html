<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script src="https://kit.fontawesome.com/88e0de7c9a.js" crossorigin="anonymous"></script>

    <style>
      body {
        background: #222324;
      }
      .video-editor-wrapper {
        width: 100%;
        /* margin: 0 auto; */
        /* background: #ccc; */
        resize: both;
        /* padding: 1rem; */

        resize: both;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="setup-modal-container modal-open">
      <div class="setup-modal">
        <h1>Video Editor</h1>

        <form class="setup-modal-form">
          <div class="input-group">
            <label>Choose video</label>
            <input name="file" type="file" id="video-file" accept="video/*" />
          </div>

          <div class="input-group">
            <label>Choose frame aspect ratio</label>
            <select name="aspect-ratio">
              <option value="1/1">Square 1/1</option>
              <option value="4/5">Instagram 4/5</option>
              <option value="4/3">Fullscreen 4/3</option>
              <option value="9/16">Vertical 9/16</option>
              <option value="16/9">Cinematic 16/9</option>
            </select>
          </div>

          <div class="input-group">
            <label>Set max duration</label>
            <input type="number" name="max-duration" id="max-duration" value="10" />
          </div>
          <button type="submit">Okay</button>
        </form>
        <button class="close-btn">Close</button>
      </div>
    </div>
    <div id="render"></div>
    <!-- <button id="save-btn">Save</button> -->
  </body>
</html>
